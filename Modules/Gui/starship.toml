style = "#86BBD8"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nim]
